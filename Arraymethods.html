<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array method</title>
</head>
<body>
	<script>
		var cars = ['bmw','suv','volva'];
		console.log(cars.join('-'));
		cars.push("benz");
		console.log(cars,'push');
		cars.pop();
		console.log(cars,'pop');
	</script>
</body>
</html>
